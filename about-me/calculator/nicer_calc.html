<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulas</title>
    <link rel="stylesheet" href="nicer_calc.css" media="screen">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
  </head>

  <body>
    <div class="container">
      <div class="top">
        <h1>FAHRENHEIT ~ CELSIUS</h1>
      </div>

      <div class="bottom">
        <div class="panel temp">
          <input type="text" class="temp-f" placeholder="℉">⇄
          <input type="text" class="temp-c" placeholder="℃">
      </div>

      <ul>
        <li><button class="compareC">Convert to Celsius</button></li>
        <li><button class="compareF">Convert to Fahrenheit</button></li>
      </ul>

      <p>**Results are rounded to the nearest integer**</p>
    </div>
  
  <script src="nicer_calc.js"></script>

  </body>
</html>
