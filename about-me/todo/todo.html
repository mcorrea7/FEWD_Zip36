<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" href="todo.css">
</head>

<body>
<h1>Todo List</h1>
<div class="background">
	<form class="new">
		<input class="task" placeholder="Task">
		<input class="date" placeholder="mm/dd/yyyy">
		<button class="add">Add</button>
	</form>
	<ul class="tasks">
		<li><input class="check" type="checkbox"></li>
	</ul>

	<script src="todo.js">
	</script>
</div>
</body>
</html>
